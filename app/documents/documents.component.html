<div class="container">
	<h1 class="headline">{{ pageTitle }}</h1>

	<div class="card" *ngFor="let doc of documents">
	  <img class="card-img-top" src="{{doc.image_url}}" alt="Card image cap" width='100%'>

	  <div class="card-block">
	  <h4 class="card-title">Card title</h4>

		
		<p class="card-text">{{ doc.description }}</p>

			<dir>
			<a class="btn btn-lg btn-primarty" href="{{ doc.file_url }}">Download File</a>
			</dir>

		<p class="card-text"><small class="text-muted">{{doc.update_at }}</small></p>

		</div>
	</div>
</div>
